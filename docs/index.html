<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>uibuilder Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'uibuilder Documentation',
        nav: [
          {
            title: 'Home',
            link: '/'
          },
          {
            title: 'GitHub',
            link: 'https://github.com/TotallyInformation/node-red-contrib-uibuilder'
          },
          {
            title: 'WIKI',
            link: 'https://github.com/TotallyInformation/node-red-contrib-uibuilder/wiki'
          },
          {
            title: 'Much Ado About IT (Blog)',
            link: 'https://it.knightnet.org.uk'
          },
          {
            title: 'Node-RED',
            link: 'https://nodered.org/'
          },
        ],
        // Configure following paths to load Markdown files from different path
        overrides: {
          '/v2.x/': {
            sourcePath: 'https://raw.githubusercontent.com/TotallyInformation/node-red-contrib-uibuilder/v2'
          }
        },
        // Use `versions` option to add a version selector
        // In the sidebar
        versions: {
          'v1.x (Current)': {
            link: '/'
          },
          'v2.x (Next gen.)': {
            link: '/v2.x/'
          },
        }
      })
      })
    </script>
  </body>
</html>
